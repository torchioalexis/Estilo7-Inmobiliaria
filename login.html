<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <!--Styles-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/account.css">
    <!--Title-->
    <title>Iniciar Sesión</title>
</head>
<body>
    <!--Navbar starts-->
    <header class="header">
        <a href="index.html"><img class="header__img" src="./images/logo_estilo7.png" alt="Logo Estilo7"></a>
    </header>
    <!--Navbar ends-->

    <!--Main section starts-->
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Inicia sesión</h2>
            <form class="login__container--form">
                <input aria-label="Correo" class="login--input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="login--input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div tabindex="1"><img src="./images/g-icon.jpg" alt="Google Logo"> Inicia sesión con Google</div>
                <div tabindex="1"><img src="./images/twitter-icon.png" alt="Twitter Logo"> Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register" tabindex="1">¿No tienes ninguna cuenta? <a href="register.html">Regístrate</a></p>
        </section>
    </section>
    <!--Main section ends-->

    <!--Footer starts-->
    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
    <!--Footer ends-->
</body>
</html>
